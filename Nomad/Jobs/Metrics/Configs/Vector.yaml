data_dir: alloc/data/vector/

api:
  enabled: true
  address: 0.0.0.0:[[ env "NOMAD_PORT_api" ]]
  playground: true 

sources:
  logs:
    type: syslog
    address: 0.0.0.0:[[ env "NOMAD_PORT_syslog" ]]
    mode: tcp

sinks:
  console:
    inputs:
      - logs
    type: console
    encoding:
      codec: json


  loki:
    inputs:
      - logs
    type: loki
    endpoint: http://ingressweb-http-cont.service.kjdev:8080
    encoding:
      codec: json
    labels:
      host: 'core0'
    healthcheck:
      enabled: true