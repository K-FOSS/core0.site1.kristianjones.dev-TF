data_dir: alloc/data/vector/

timezone: America/Winnipeg

api:
  enabled: true
  address: 0.0.0.0:8080
  playground: true 

# log_schema:
#   host_key: [[ env "NOMAD_ALLOC_NAME" ]]

sources:
  logs:
    type: syslog
    address: 0.0.0.0:514
    mode: tcp

sinks:
  loki:
    inputs:
      - logs
    type: loki
    endpoint: http://http.distributor.loki.service.kjdev:8080
    encoding:
      codec: json
    labels:
      host: '{{ host }}'
      level: '{{ severity }}'
      # ts: '{{ timestamp }}'
    batch:
      max_bytes: 50000